<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function moreOne(num){
            num+=1;
            return num;
        }
        let numBer=+prompt('mời nhập 1 số: ');
        let result=moreOne(numBer);
        document.write(result);
    </script>
</body>
</html>
