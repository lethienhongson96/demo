<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=parseInt(prompt('mời nhập một số: '));
        function isduong(num){
            let check=false;
            if(num>0){
                check=true;
            }
            return check;
        }
        let result=isduong(number);
        document.write(result);
    </script>
</body>
</html>
