<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string=parseInt(prompt('mời nhập: '));
        function KiemTraSo(para){
            check=false;
            if(para>=0||para<0){
                return check=true;
            }
            return check;
        }
        document.write(KiemTraSo(string));
    </script>
</body>
</html>
