<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function binhPhuong(num){
            numBinhPhuong=num*num;
            return numBinhPhuong;
        }
        let number=+prompt('mời nhập một số:');
        document.write(binhPhuong(number));
    </script>
</body>
</html>
