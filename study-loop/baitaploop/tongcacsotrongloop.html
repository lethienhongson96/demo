<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt('nhập số n lớn hơn 0'));
        if(n<0){
            alert('số bạn vừa nhập bé hơn 0');
        }
        else{
            let tong=0;
            for(let i=1;i<=n;i++){
                tong=tong+i;
            }
            alert('tổng của các số là '+tong);
        }
    </script>
</body>
</html>
