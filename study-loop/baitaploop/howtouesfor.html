<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="loop"></div>
    <script>
        let i=0;
        let text='';
        for(i;i<6;i++){
            text+=i;
        }
        document.getElementById('loop').innerHTML=text;
    </script>
</body>
</html>
