<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt('nhập số khác -1'));
        let tong=num;
        while(num!=-1){
            num=parseInt(prompt('nhập số khác -1'));
            tong+=num;
        }
        alert(tong+1);
    </script>
</body>
</html>
