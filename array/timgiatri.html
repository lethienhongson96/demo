<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nhap" id="giatri">
    <button type="button" onclick="kiemtra();">kiểm tra</button> <br>
    <div id="display"></div>
    <script>
        function kiemtra(){
            let arr=[-3, 5, 1, 3, 2, 10];
            let x=parseInt(document.getElementById('giatri').value);
            for(let i=0;i<arr.length;i++){
                if(x==arr[i]){
                    document.getElementById('display').innerHTML=x+' là giá trị nằm trong mảng!';
                }
            }
            document.getElementById('giatri').value='';
        }
    </script>
</body>
</html>
