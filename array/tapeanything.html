<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type anthing slowly</h1> <br>
    <textarea name="" id="textbox" cols="30" rows="10" onkeydown="display();"></textarea>
    <script>
        function display(){
            let arrytext=['','a','h','i','h','i',' ','đ','ồ',' ','n','g','ố','c'];
            let box = document.getElementById('textbox').value;
            let hienthi='';
            if(box.length>0){
                for(i=1;i<=box.length;i++){
                    hienthi+=arrytext[i];
                    if(i==13){
                        document.getElementById('textbox').value='';
                        hienthi='';
                    }
                }
            }
            document.getElementById('textbox').value=hienthi;
            hienthi='';
            // for(let i=0;i<arrytext.length;i++){
            //       box.value+=arrytext[i];
            // }
        }
        
    </script>
</body>
</html>
