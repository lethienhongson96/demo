<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[-3, 5, 1, 3, 2, 10];
        let max=arr[0];
        for(let i=1;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        document.write('số lớn nhất trong mảng là: '+max);
    </script>
</body>
</html>
