<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrsonguyen=[1,2,12,11,3,20,5,6,13,15];
        let nhapv=parseInt(prompt('mời nhập số v:'));
        let check=0;
        for(let i=0;i<arrsonguyen.length;i++){
            if(nhapv!=arrsonguyen[i]){
                check++;
            }
            else{
                check=0;
                break;
            }
        }
        if(check==0){
            document.write(nhapv+' là phần tử trong mảng!');
        }
        else{
            document.write('không có trong mảng');
        }
    </script>
</body>
</html>
