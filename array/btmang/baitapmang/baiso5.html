<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let str='dsdsdsdsd';
        // document.write(str.length);
        // document.write(str[1]);
        let chuoi=prompt('mời nhập một chuỗi: ');
        function nguyenam(str){
            let count=0;
            for(let i=0;i<str.length;i++){
                if(str[i]=='a'||str[i]=='u'||str[i]=='e'||str[i]=='o'||str[i]=='i'){
                    count++;
                }
            }
            document.write('tổng số nguyên âm là: '+count);
        }
        nguyenam(chuoi);
    </script>
</body>
</html>
