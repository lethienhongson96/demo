<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="box" oninput="viethoa();"><br>
    <div id="display"></div>
    <script>
        function viethoa(){
            let a=document.getElementById('box').value;
            let b=a.toUpperCase();
            document.getElementById('display').innerHTML=b;
        }
    </script>
</body>
</html>
