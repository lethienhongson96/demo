<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a=prompt('mời nhập số a: ');
        let b=prompt('mời nhập số b: ');
        if(a%b==0)
        {
            alert('a là bội số của b');
        }
        else{
            alert('a không phải là bội số của b !!!');
        }
    </script>
</body>
