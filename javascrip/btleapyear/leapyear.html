<body>
    <script>
        let year=parseInt(prompt('xin nhập số năm: '));
        if(year%4==0){
            if(year%100==0){
                if(year%400==0){
                    alert(year+' là một năm nhuận!');
                }
                else{
                    alert(year+' không phải là một năm nhuận')
                }
            }
            else{
                alert(year+' là một năm nhuận');
            }
        }
        else{
            alert(year+' không phải là một năm nhuận');
        }
    </script>
</body>
