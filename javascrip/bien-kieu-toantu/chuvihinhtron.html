<body>
    <script>
        let inputbankinh=prompt('mời nhập bán kính của hình tròn: ');
        let pi=3.14;
        let bankinh=parseInt(inputbankinh);
        let chuvi=bankinh*2*pi;
        alert('chu vi của hình tròn là: '+chuvi);
    </script>
