<body>
    <script>
        let inputly=prompt('mời nhập điểm lý: ');
        let inputhoa=prompt('mời nhập điểm hóa: ');
        let inputsinh=prompt('mời nhập điểm sinh học: ');
        let ly=parseInt(inputly);
        let hoa=parseInt(inputhoa);
        let sinh=parseInt(inputsinh);
        let tong=ly+hoa+sinh;
        let tb=tong/3;
        alert('tổng số điểm của 3 môn học là: '+tong);
        alert('điểm trung bình của 3 môn học là: '+tb);
    </script>
</body>
