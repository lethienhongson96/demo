<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputdai=prompt('mời nhập chiều dài: ');
        let inputrong=prompt('mời nhập chiều rộng: ');
        let dai=parseInt(inputdai);
        let rong=parseInt(inputrong);
        let dientich=dai*rong;
        alert('diện tích của hình chử nhật là: '+dientich);
    </script>
</body>
</html>
