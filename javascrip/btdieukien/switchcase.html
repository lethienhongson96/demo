<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let browser=prompt('mời nhập loại trình duyệt: ');
        switch(browser){
            case 'edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    </script>
</body>
</html>
