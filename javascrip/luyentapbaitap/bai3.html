<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt('nhập 1 số bất kỳ: '));
        if(a>0){
            alert('lớn hơn 0');
        }
        else if(a<0){
            alert('nhỏ hơn 0');
        }
        else{
            alert('bạn đả nhập số 0');
        }
    </script>
</body>
</html>
