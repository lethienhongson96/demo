<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string=prompt('mời nhập','');
        let mess;
        if(string=='Employee'){
            mess='Hello';
        }
        else if(string=='Director'){
            mess='Greetings';
        }
        else if(string==''){
            mess='No login';
        }
        else{
            mess='';
        }
        alert(mess);
    </script>
</body>
</html>
